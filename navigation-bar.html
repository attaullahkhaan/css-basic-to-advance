<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navagation Bar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style-type: none;
            background-color: olivedrab;
            padding: 10px;
            /* overflow: hidden; */
        }
        li {
            display: inline;
            padding-left: 20px;

        }
        li a:hover {
            background-color: aquamarine;
        }

    </style>
</head>
<body>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">Admission</a></li>
        <li><a href="#">Contact</a></li>
    </ul>




    <header>
        <img src="" alt="">

        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>




</body>
</html>
